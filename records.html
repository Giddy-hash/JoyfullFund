<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f4f4f4;
    }

    table {
       
      width: 50%;
      border-collapse: collapse;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
    
      border: 3px solid black;
      text-align: center;
      padding: 10px;
    }

    th {
      text-decoration: underline;
    }

    td:nth-child(2) {
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <table> 
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td rowspan="3">1</td>
      <td rowspan="3">David</td>
      <td>Maths</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Physics</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Computers</td>
      <td>70</td>
    </tr>
    <tr>
      <td rowspan="3">2</td>
      <td rowspan="3">Alex</td>
      <td>Maths</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Physics</td>
      <td>70</td>
    </tr>
    <tr>
      <td>Computers</td>
      <td>90</td>
    </tr>
  </table>

</body>
</html>
