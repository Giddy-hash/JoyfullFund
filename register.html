<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

<link rel="stylesheet" href="css/Register.css">



</head>


<body>
    
<form action="">

     <legend>Sign Up with Jofullfund</legend>
     <br>

<label for="FullName">Full Name :</label>
<input type="text" placeholder="Enter your Full Name"  id="Full Name" required>
<br><br>

<label for="Username">User Name :</label>
<input type="text" placeholder="Enter User Name" id="User Name" required>
<br><br>

<label for="Email Address">Email Addresss :</label>
<input type="email" placeholder="abc@gmail.com" id="Email Address" required>
<br><br>

<label for="pwd">Password :</label>
<input type="password" placeholder="Type Password" id="pwd" required>
<br><br>

<label for="YOB">Year Of Birth :</label>
<input type="date" id="YOB">
<br><br>

<label for="dt">Date and Time :</label>
<input type="datetime-local" id="dt" required>
<br><br>

<label for="phone">phone Number</label>
<input type="tel" id="phone" placeholder="0712345678">
<br><br>

<label for="nationality">Select Nationality</label>

<!-----Dropdown-->
<select name="" id="nationality">
    <option value="" disabled>--Choose One--</option>
   <option value="">Italian</option>
   <option value="">German</option>
   <option value="">French</option>
   <option value="">brazilian</option>
   <option value="">Sweedish</option>

</select>
<br> <br>

<p>Choose Your Favourite football Team</p>
<input type="radio" id="Liverpool" name="team">
<label for="Liverpool">Liverpool</label><br>

<input type="radio" id="Arsenal" name="team">
<label for="Arsenal">Arsenal</label><br>

<input type="radio" id="PSG" name="team">
<label for="PSG">PSG</label><br>

<br><br>

<p>Select Web Programming languages :</p>
<input type="checkbox" id="java" name="java">
<label for="java">java</label><br>

<input type="checkbox" id="c#" name="c#">
<label for="c#">c#</label><br>

<input type="checkbox" id="php" name="php">
<label for="php">php</label><br>

<input type="checkbox" id="javascript" name="javascript">
<label for="javascript">javascript</label><br>
<br><br>

<label for="message">Decribe yourself</label><br>
<textarea name="" id="message" cols="30" rows="10" placeholder="Type Here......"></textarea>
<br>

<button type="submit">Create an Account</button>




</form>






















</body>
</html>
